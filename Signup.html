<div class="container p-3 ">
<div class="text-center p-3">
<h2>Register Here!</h2>
</div>
<div th:if="${err}" class="alert alert-danger" role="alert">
  <p th:text="${message}"></p>
</div>
<form th:action="@{/register}" th:method="post" th:object="${user}">
<div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name"
     name="name" th:value="${user.name}" required>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
     placeholder="Enter email" name="email" th:value="${user.email}" required>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
    placeholder="Password" name="password" required >
  </div>
  <br>

  <div class="form-group">
    <label for="exampleInputPassword1">About</label>
    <input type="text"
     th:value="${user.about}" class="form-control"  name="about" id="exampleFormControlTextarea1"
      required>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="aggrement">
    <label class="form-check-label" for="exampleCheck1" >Check me out</label>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="reset" class="btn btn-warning">Reset</button>
    </div>
</form>
</div>
